<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(white,black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffff;
        }

        /* Main container for the form */
        .container {
            background-color: ;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-8px);
        }

        /* Heading styling */
        h1 {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        /* Button styling */
        button {
            padding: 16px 32px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 1.3rem;
            font-family: 'Arial', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.08);
        }

        /* Result and error message styling */
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: opacity 0.3s ease;
        }

        .result {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Add some responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.3rem;
            }

            input[type="text"], button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <input type="text" name="originalUrl" placeholder="Enter your URL" required>
        <button type="submit">Shorten URL</button>
    </form>

    <!-- Display the shortened URL -->
    <div class="result" th:if="${shortUrl}">
        <p>Shortened URL: <a th:href="@{'/api/url/' + ${shortUrl}}" th:text="'/api/url/' + ${shortUrl}"></a></p>
    </div>

    <!-- Display error message -->
    <div class="error" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

</div>

</body>
</html>
